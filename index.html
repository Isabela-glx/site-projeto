<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Cronômetro e Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #662b04;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9a4d14;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .timer {
            font-size: 50px;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="configContainer">
        <h1>Configurações de Cronômetro</h1>
        <label for="video">Escolha o vídeo de fundo:</label>
        <input type="file" id="video" accept="video/*">
        
        <label for="musica">Escolha a música:</label>
        <input type="file" id="musica" accept="audio/*">
        
        <label for="voz">Escolha o tipo de voz:</label>
        <select id="voz">
            <option value="sistema">Sistema (Google/Siri)</option>
            <option value="pre-gravada">Voz Pré-Gravada</option>
        </select>
        
        <label for="tempo">Tempo da contagem (em segundos):</label>
        <input type="number" id="tempo" min="1" value="30">
        
        <button onclick="startCountdown()">Iniciar Cronômetro</button>
    </div>

    <div class="container" id="avisosContainer" style="display: none;">
        <div class="message" id="avisoMessage">Preparando para a contagem...</div>
        <button onclick="startFinalCountdown()">Iniciar Contagem</button>
    </div>

    <video id="videoBackground" autoplay loop muted style="display: none;"></video>
    <div class="timer" id="timer" style="display: none;">30</div>

    <script>
        // Função para iniciar o cronômetro
        function startCountdown() {
            const videoFile = document.getElementById("video").files[0];
            const musicaFile = document.getElementById("musica").files[0];
            const vozTipo = document.getElementById("voz").value;
            const tempo = document.getElementById("tempo").value;

            // Verifica se os campos obrigatórios foram preenchidos
            if (videoFile && musicaFile && tempo) {
                // Armazena os dados no localStorage
                localStorage.setItem('video', URL.createObjectURL(videoFile));
                localStorage.setItem('musica', URL.createObjectURL(musicaFile));
                localStorage.setItem('voz', vozTipo);
                localStorage.setItem('tempo', tempo);

                // Esconde a tela de configurações e exibe a tela de avisos
                document.getElementById("configContainer").style.display = "none";
                document.getElementById("avisosContainer").style.display = "block";

                // Exibe a mensagem de aviso com voz (se configurada)
                const avisoMessage = document.getElementById("avisoMessage");
                const vozTipo = localStorage.getItem('voz');

                if (vozTipo === 'sistema') {
                    const msg = new SpeechSynthesisUtterance("Preparando para a contagem");
                    speechSynthesis.speak(msg);
                }

                avisoMessage.style.opacity = 1;

                // Inicia a contagem após 5 segundos
                setTimeout(function() {
                    startFinalCountdown();
                }, 5000); // 5 segundos para os avisos
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        // Função para iniciar a contagem regressiva
        function startFinalCountdown() {
            const video = localStorage.getItem('video');
            const musica = localStorage.getItem('musica');
            const tempo = parseInt(localStorage.getItem('tempo'));
            const timerDisplay = document.getElementById("timer");
            const videoElement = document.getElementById("videoBackground");

            // Configura o vídeo de fundo
            videoElement.src = video;
            videoElement.style.display = "block";

            // Reproduz a música
            const audio = new Audio(musica);
            audio.play();

            // Inicia a contagem regressiva
            let countdown = tempo;
            timerDisplay.style.display = "block";

            const interval = setInterval(function() {
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "Tempo esgotado!";
                    // Finaliza o áudio após a contagem
                    audio.pause();
                    audio.currentTime = 0;
                } else {
                    timerDisplay.textContent = countdown;
                    countdown--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
