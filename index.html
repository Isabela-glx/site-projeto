<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Personalizado</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vídeo de fundo -->
    <video class="video-background" autoplay muted loop>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <!-- Música de fundo -->
    <audio id="musica" loop>
        <source src="assets/musica.mp3" type="audio/mpeg">
    </audio>

    <!-- Container do cronômetro -->
    <div class="cronometro-container">
        <h1 id="cronometro">00:00</h1>
        <button class="botao" onclick="iniciarCronometro()">Iniciar</button>
        <button class="botao" onclick="pararCronometro()">Parar</button>
        <button class="botao" onclick="reiniciarCronometro()">Resetar</button>
        <button class="botao" onclick="toggleMusica()">Música ON/OFF</button>
    </div>

    <!-- Link para o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
