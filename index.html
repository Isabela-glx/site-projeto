<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" class="video-background" loop></video>
    
    <div class="cronometro-container">
        <h1 id="aviso" class="aviso"></h1>
        <h2 id="cronometro">00:00</h2>
        
        <div class="control-container">
            <label for="tempo">Tempo (min):</label>
            <input type="number" id="tempo" min="1" value="1">
            
            <label for="videoInput">Vídeo de Fundo:</label>
            <input type="file" id="videoInput" accept="video/*">
            
            <label for="audioInput">Música:</label>
            <input type="file" id="audioInput" accept="audio/*">
            
            <button class="botao" onclick="iniciarCronometro()">Iniciar</button>
            <button class="botao" onclick="pararCronometro()">Parar</button>
            <button class="botao" onclick="reiniciarCronometro()">Reiniciar</button>
        </div>
        
        <div class="voz-config">
            <label for="voz">Escolher Narração:</label>
            <select id="voz"></select>
            <button class="botao" onclick="testarVoz()">Prévia da Voz</button>
        </div>
    </div>
    
    <audio id="musica" controls hidden></audio>
    
    <script src="script.js"></script>
</body>
</html>
