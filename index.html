<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        /* Estilos Gerais */
        body { text-align: center; font-family: Arial, sans-serif; background-color: #111; color: white; }
        .hidden { display: none; }
        
        /* Estilos da Configuração */
        #config { margin: 20px; }
        
        /* Estilos da Tela de Animação */
        #animacoes { font-size: 24px; opacity: 0; transition: opacity 1s ease-in-out; }
        
        /* Estilos da Contagem Regressiva */
        #contagem { font-size: 100px; display: none; }
    </style>
</head>
<body>
    <!-- SEÇÃO DE CONFIGURAÇÃO -->
    <div id="config">
        <h2>Configuração</h2>
        <label>Tempo (segundos): <input type="number" id="tempo" value="10"></label><br>
        <label>Mensagem Inicial: <input type="text" id="mensagem"></label><br>
        <button onclick="iniciarContagem()">Iniciar</button>
    </div>
    
    <!-- SEÇÃO DE ANIMAÇÕES (ANTES DA CONTAGEM) -->
    <div id="animacoes" class="hidden">
        <p id="mensagemTexto"></p>
    </div>
    
    <!-- SEÇÃO DE CONTAGEM REGRESSIVA -->
    <div id="contagem" class="hidden"></div>
    
    <script>
        function iniciarContagem() {
            let tempo = parseInt(document.getElementById("tempo").value);
            let mensagem = document.getElementById("mensagem").value;
            
            document.getElementById("config").style.display = "none";
            document.getElementById("animacoes").classList.remove("hidden");
            document.getElementById("mensagemTexto").innerText = mensagem;
            
            setTimeout(() => {
                document.getElementById("animacoes").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("animacoes").style.opacity = "0";
                    setTimeout(() => {
                        document.getElementById("animacoes").classList.add("hidden");
                        document.getElementById("contagem").classList.remove("hidden");
                        iniciarRegressiva(tempo);
                    }, 1000);
                }, 3000);
            }, 500);
        }
        
        function iniciarRegressiva(tempo) {
            let contador = document.getElementById("contagem");
            contador.innerText = tempo;
            
            let intervalo = setInterval(() => {
                tempo--;
                contador.innerText = tempo;
                
                if (tempo <= 0) {
                    clearInterval(intervalo);
                    contador.innerText = "FIM!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
