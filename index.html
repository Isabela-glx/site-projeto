<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Cronômetro e Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden; /* Impede que a barra de rolagem apareça ao exibir o vídeo de fundo */
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10; /* Garante que a janela de configuração fique acima do vídeo */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #662b04;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Para incluir o padding no cálculo da largura */
        }
        button {
            background-color: #662b04;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Botão ocupa toda a largura da tela */
        }
        button:hover {
            background-color: #9a4d14;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #333;
        }
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir toda a área sem distorcer */
            z-index: -1; /* Garante que o vídeo fique no fundo */
            display: none; /* Inicialmente escondido */
        }
        .timer {
            font-size: 50px;
            color: white;
            z-index: 1; /* Garante que o cronômetro fique sobre o vídeo */
            display: none; /* Inicialmente escondido */
            text-align: center;
        }
        #timerContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .timer span {
            font-size: 60px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            input, select, button {
                font-size: 14px;
            }
            .timer {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="configContainer">
        <h1>Configurações de Cronômetro</h1>
        <label for="video">Escolha o vídeo de fundo:</label>
        <input type="file" id="video" accept="video/*">
        
        <label for="musica">Escolha a música:</label>
        <input type="file" id="musica" accept="audio/*">
        
        <label for="voz">Escolha o tipo de voz:</label>
        <select id="voz">
            <option value="sistema">Sistema (Google/Siri)</option>
            <option value="pre-gravada">Voz Pré-Gravada</option>
        </select>
        
        <label for="tempo">Tempo da contagem (em segundos):</label>
        <input type="number" id="tempo" min="1" value="30">
        
        <button id="startButton">Iniciar Cronômetro</button>
    </div>

    <div class="container" id="avisosContainer" style="display: none;">
        <div class="message" id="avisoMessage">Preparando para a contagem...</div>
    </div>

    <video id="videoBackground" autoplay loop muted style="display: none;"></video>
    <div class="timer" id="timer" style="display: none;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para iniciar o cronômetro
            document.getElementById("startButton").onclick = function() {
                const videoFile = document.getElementById("video").files[0];
                const musicaFile = document.getElementById("musica").files[0];
                const vozTipo = document.getElementById("voz").value;
                const tempo = document.getElementById("tempo").value;

                // Verifica se os campos obrigatórios foram preenchidos
                if (videoFile && musicaFile && tempo) {
                    // Armazena os dados no localStorage
                    localStorage.setItem('video', URL.createObjectURL(videoFile));
                    localStorage.setItem('musica', URL.createObjectURL(musicaFile));
                    localStorage.setItem('voz', vozTipo);
                    localStorage.setItem('tempo', tempo);

                    // Esconde a tela de configurações e exibe a tela de avisos
                    document.getElementById("configContainer").style.display = "none";
                    document.getElementById("avisosContainer").style.display = "block";

                    // Exibe a mensagem de aviso com voz (se configurada)
                    const avisoMessage = document.getElementById("avisoMessage");
                    if (vozTipo === 'sistema') {
                        const msg = new SpeechSynthesisUtterance("Preparando para a contagem");
                        speechSynthesis.speak(msg);
                    }

                    avisoMessage.style.opacity = 1;

                    // Inicia a contagem após 5 segundos
                    setTimeout(function() {
                        openCountdownWindow();
                    }, 5000); // 5 segundos para os avisos
                } else {
                    alert('Por favor, preencha todos os campos!');
                }
            };

            // Função para abrir nova janela e iniciar a contagem regressiva
            function openCountdownWindow() {
                const tempo = parseInt(localStorage.getItem('tempo'));
                const timerContainer = document.createElement("div");
                timerContainer.id = "timerContainer";
                document.body.appendChild(timerContainer);
                
                const timerDisplay = document.createElement("div");
                timerDisplay.classList.add("timer");
                timerContainer.appendChild(timerDisplay);

                let countdown = tempo;
                timerDisplay.innerHTML = formatTime(countdown);

                const interval = setInterval(function() {
                    if (countdown <= 0) {
                        clearInterval(interval);
                        timerDisplay.innerHTML = "O culto vai começar!";
                    } else {
                        timerDisplay.innerHTML = formatTime(countdown);
                        countdown--;
                    }
                }, 1000);
            }

            // Função para formatar o tempo no formato MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${padZero(minutes)}:${padZero(remainingSeconds)}`;
            }

            // Função para adicionar zero à frente de números menores que 10
            function padZero(number) {
                return number < 10 ? "0" + number : number;
            }
        });
    </script>
</body>
</html>
