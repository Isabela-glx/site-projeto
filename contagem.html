<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .timer {
            font-size: 50px;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="videoBackground" autoplay loop muted></video>
    <div class="timer" id="timer">30</div>

    <script>
        window.onload = function() {
            const video = localStorage.getItem('video');
            const musica = localStorage.getItem('musica');
            const tempo = parseInt(localStorage.getItem('tempo'));
            const timerDisplay = document.getElementById("timer");
            const videoElement = document.getElementById("videoBackground");

            videoElement.src = video;

            // Reproduz a m√∫sica
            const audio = new Audio(musica);
            audio.play();

            let countdown = tempo;

            const interval = setInterval(function() {
                if (countdown <= 0) {
                    clearInterval(interval);
                } else {
                    timerDisplay.textContent = countdown;
                    countdown--;
                }
            }, 1000);
        };
    </script>
</body>
</html>
