<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos antes da Contagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Esconde a tela inicialmente */
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button {
            background-color: #662b04;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="avisosContainer">
        <div class="message" id="avisoMessage">Preparando para a contagem...</div>
        <button onclick="startCountdown()">Iniciar Contagem</button>
    </div>

    <script>
        const avisoMessage = document.getElementById("avisoMessage");
        const avisosContainer = document.getElementById("avisosContainer");

        window.onload = function() {
            // Recupera as configurações do LocalStorage
            const video = localStorage.getItem('video');
            const musica = localStorage.getItem('musica');
            const vozTipo = localStorage.getItem('voz');
            const tempo = localStorage.getItem('tempo');

            // Exibe o vídeo e música
            const videoElement = document.createElement("video");
            videoElement.src = video;
            videoElement.loop = true;
            videoElement.autoplay = true;
            document.body.appendChild(videoElement);

            if (vozTipo === 'sistema') {
                const msg = new SpeechSynthesisUtterance("Preparando para a contagem");
                speechSynthesis.speak(msg);
            }

            avisosContainer.style.display = "block";
            avisoMessage.style.opacity = 1;

            setTimeout(function() {
                // Transição para a tela de contagem após os avisos
                window.location.href = "contagem.html";
            }, 5000); // 5 segundos para os avisos
        };

        function startCountdown() {
            window.location.href = "contagem.html"; // Muda para a página da contagem regressiva
        }
    </script>
</body>
</html>
